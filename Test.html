<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калибровка RGB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin: 20px 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .color-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 350px;
        }

        .color-box {
            width: 350px;
            height: 350px;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Калибровка RGB</h1>
    <div class="color-container">
        <div>
            <div class="color-box" style="background-color: rgb(255, 0, 0);"></div>
        </div>
        <div>
            <div class="color-box" style="background-color: rgb(0, 255, 0);"></div>
        </div>
        <div>
            <div class="color-box" style="background-color: rgb(0, 0, 255);"></div>
        </div>
        <div>
            <div class="color-box" style="background-color: rgb(255, 255, 255);"></div>
        </div>
        <div>
            <div class="color-box" style="background-color: rgb(0, 0, 0);"></div>
        </div>
    </div>
</body>
</html>
